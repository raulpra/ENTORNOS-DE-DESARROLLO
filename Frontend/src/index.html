<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="readObras()">
    <nav class="navbar bg-body-secondary">
        <div class="container-fluid  justify-content-center">
            <span class="navbar-brand mb-0 h1"><h1 class="display-3">GALERÍA DE ARTE</h1></span>
        </div>
    </nav>

    <nav class="nav justify-content-center">
        <a class="nav-link active fs-3" aria-current="page" href="#">OBRAS DE ARTE</a>
        <a class="nav-link fs-3" href="artistas.html">ARTISTAS</a>
    </nav>

      <div class="container mt-5 shadow p3 mb-5 bg-gody rounded">
        <table class="table table-hover">
            <thead>
                <tr class="fs-5">
                    <th>OBRA</th>
                    <th>AUTOR</th>
                    <th>AÑO</th>
                    <th>ESTILO</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
   
   <!-- Button trigger modal -->    
   <button type="button" id="botonCrear" class="btn btn-primary" data-bs-toggle="modal">Añadir</button>
   <br><br>
</div>    

<!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header bg-secondary text-white">
                   <h1 class="modal-title fs-5" id="exampleModalLabel">Añadir nueva obra</h1>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                   <form id="artistaForm" >
                       <!--<input type="text" id="nombre" placeholder="Nombre artista" required><br>
                       <input type="text" id="pais" placeholder="Pais" required><br>-->
                       <div class="mb-3">
                           <label for="nombre" class="col-form-label">Nombre obra</label>
                           <input type="text" class="form-control" id="nombre" required>
                       </div>
                       <div class="mb-3">
                           <label for="message-text" class="col-form-label">Autor</label>
                           <input type="text" class="form-control" id="autor" required>
                       </div>
                       <div class="mb-3">
                            <label for="message-text" class="col-form-label">Año</label>
                            <input type="text" class="form-control" id="año" required>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Estilo</label>
                            <input type="text" class="form-control" id="estilo" required>
                        </div>
                   </form>
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                   <button type="button" class="btn btn-primary" onclick="insertObras()">Guardar</button>
               </div>
           </div>
       </div>
   </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     
    </div>

</body>
</html>
