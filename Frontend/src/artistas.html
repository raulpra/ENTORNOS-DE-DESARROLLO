<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./artistas.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="readArtistas()">
    <nav class="navbar bg-secondary ">
        <div class="container-fluid  justify-content-center">
          <span class="navbar-brand mb-0 h1 text-white"><h1 class="display-3">GALERÍA DE ARTE</h1></span>
        </div>
    </nav>

    <nav class="nav justify-content-center">
        <a class="nav-link active fs-3" aria-current="page" href="obras.html">OBRAS DE ARTE</a>
        <a class="nav-link fs-3" href="#">ARTISTAS</a>
    </nav>

    <div class="container mt-5 shadow p3 mb-5 bg-gody rounded">   
        <table class="table table-hover">
            <caption>Lista de artistas</caption>
            <thead>
                <tr class="fs-5">
                    <th>NOMBRE</th>
                    <th>PAIS</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
  
    <!-- Button trigger modal -->         
        <button type="button" id="botonEditar" class="btn btn-primary">Editar</button>
        <button type="button" id="botonCrear" class="btn btn-primary invisible" data-bs-toggle="modal">Añadir</button>       
        <br><br>
    </div>    

    <!--Modal añadir artista-->
    <div class="modal fade" id="añadirModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-secondary text-white">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Añadir nuevo artista</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="artistaForm" >
                        <div class="mb-3">
                            <label for="nombre" class="col-form-label">Nombre artista</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="pais" class="col-form-label">Pais</label>
                            <input type="text" class="form-control" id="pais" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary"  onclick="insertArtistas()">Guardar</button>
                </div>
            </div>
        </div>
    </div>    

    <!--Modal actualizar artista-->
    <div class="modal fade" id="actualizarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-secondary text-white">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar artista</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="artistaForm" >
                        <div class="mb-3">
                            <label for="nombre" class="col-form-label">Nombre artista</label>
                            <input type="text" class="form-control" id="nombreNuevo" >
                        </div>
                        <div class="mb-3">
                            <label for="pais" class="col-form-label">Pais</label>
                            <input type="text" class="form-control" id="paisNuevo">
                        </div>
                            <input type="hidden" id="idNuevo">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary"  onclick="updateArtista()">Guardar</button>
                </div>
            </div>
        </div>
    </div> 
   
    <!--Modal login para editar-->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header bg-danger text-white text">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Necesita permiso para editar</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="artistaForm" >
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" placeholder="Introduce tu usuario">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger"  onclick="loginEditar()">Login</button>
                </div>
            </div>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
